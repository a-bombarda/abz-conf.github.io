# https://help.github.com/en/articles/virtual-environments-for-github-actions#supported-virtual-environments

name: github-pages

on: [push]

jobs:
  github-pages:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup
      run: |
        wget https://github.com/gohugoio/hugo/releases/download/v0.83.1/hugo_extended_0.83.1_Linux-64bit.tar.gz
        sudo mv hugo_extended_0.83.1_Linux-64bit.tar.gz /usr/bin/
        (cd /usr/bin; sudo tar xvf hugo_extended_0.83.1_Linux-64bit.tar.gz)
        hugo version
    - name: Build
      run: |
        make build
    - name: Deploy
      if: github.ref == 'refs/heads/master'
      run: |
        make deploy
        git config --local user.email ${{ github.event.pusher.email }}
        git config --local user.name ${{ github.event.pusher.name }}
        git add .
        git commit -m "${{ github.event.head_commit.message }}"
    - name: Publish
      uses: ad-m/github-push-action@master
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
#        github_token: ${{ secrets.GITHUB_TOKEN }}
